baseURL = ''
languageCode = 'ja'
title = 'まさるの勉強部屋 ハンズオンチーム'
theme = 'hugo-theme-relearn'
canonifyurls = true # baseurl を基点とした絶対パスを有効化する
relativeURLs = true # 相対パスを有効化する

[outputs]
  home = ['html', 'rss', 'search', 'searchpage'] # 検索機能オプション

[params]
  themeVariant = ['relearn-light', 'relearn-dark', 'auto'] # 背景機能オプション
  disableNextPrev = false # [次へ]と[前へ]のナビゲーションボタンを隠す
  ordersectionsby = "weight" # メニューの表示順をweight値に設定
  disableLandingPageButton = true  # homeエントリを隠す
  collapsibleMenu = true # メニューの折り畳み機能
  showVisitedLinks = true # 訪問済みページにチェックを付ける
  disableLanguageSwitchingButton = true # 言語スイッチャーを隠す
  disableInlineCopyToClipBoard = true # インラインコードのクリップボードへのコピーを隠す
  highlightWrap = true # コードブロックを折り返し表示する。

[menu]
  [[menu.shortcuts]]
    name = "<i class='fa-fw fas fa-tags'></i> Tags"
    url = 'tags/'
    weight = 10

  [[menu.shortcuts]]
    name = "<i class='fa-solid fa-layer-group'></i> categories"
    url = 'categories/'
    weight = 20

  [[menu.shortcuts]]
    name = "<i class='fa-fw fab fa-github'></i> GitHub"
    url = 'https://github.com/masaru-study/verify-note.git'
    weight = 30

  [[menu.shortcuts]]
    name = "<i class='fa-brands fa-youtube'></i> Youtube"
    url = 'https://www.youtube.com/@masaru-study'
    weight = 40
